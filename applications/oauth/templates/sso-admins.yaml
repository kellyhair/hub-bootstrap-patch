---
apiVersion: user.openshift.io/v1
kind: Group
metadata:
  name: sso-cluster-admins
users:
  {{- toYaml .Values.admins | nindent 2 }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: sso-cluster-admins
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
subjects:
- apiGroup: rbac.authorization.k8s.io
  kind: Group
  name: sso-cluster-admins
